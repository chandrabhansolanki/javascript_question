<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/styleproject_6.css">
</head>
<body>
    <div id="image-slider">
        <h1>Image slider</h1>
        <div class="slide">
            <img src="images/download (1).jpeg" alt="">
            <div class="caption">Caption 1</div>
        </div>

        <div class="slide">
            <img src="images/download (2).jpeg" alt="">
            <div class="caption">Caption 2</div>
        </div>
        
        <div class="slide">
            <img src="images/download (3).jpeg" alt="">
            <div class="caption">Caption 3</div>
        </div>
        
        <div class="slide">
            <img src="images/download (4).jpeg" alt="">
            <div class="caption">Caption 4</div>
        </div>
        
    </div>
    <span class="arrow prev" onclick="caption(-1)">&#10094;</span>
    <span class="arrow next" onclick="caption(1)">&#10095;</span>

    <script src="js/scriptproject_6.js"></script>
</body>
</html>
